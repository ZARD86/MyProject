<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.5.0"></script>
    <style type="text/css">.layui-form-select dl{max-height: 180px;}</style>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" id="edit_form"  isLoad="1" method="get" loadUrl="/admin/base/basepeakhours/basePeakHours/queryById">
        <br/><input type="hidden" name="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label">线路</label>
            <div class="layui-input-inline">
                <select id="lineCode" name="lineCode" lay-filter="lineCode" lay-verify="required" lay-verType="tips" class="fsSelect"
                		dict="lineCode" addNull="1">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
               <input type="text" name="beginTime" width="" id="beginTime" required="" lay-verType="tips"
                       placeholder="请输入时间" class="layui-input fsDate" dateType="time"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
				<input type="text" name="endTime" width="" id="endTime" required="" lay-verType="tips"
                       placeholder="请输入时间" class="layui-input fsDate" dateType="time"/>
            </div>
        </div><br/>
        <hr/><br/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="save" url="/admin/base/basepeakhours/basePeakHours/save"
                    method="post">保存 </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
        </div>
    </form>
</div>
</body>
</html>
