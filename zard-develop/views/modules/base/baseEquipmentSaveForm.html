<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">设备名称</label>
            <div class="layui-input-inline">
                <input type="text" name="equipName" width="" id="equipName" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入设备名称" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备编码</label>
            <div class="layui-input-inline">
                <input type="text" name="equipCode" width="" id="equipCode" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入设备编码" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原始编码</label>
            <div class="layui-input-inline">
                <input type="text" name="rawCode" width="" id="rawCode" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入原始编码" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备类型</label>
            <div class="layui-input-inline">
                <select id="equipType" name="equipType"  lay-verify="required" lay-verType="tips" lay-filter="equipType" class="fsSelect" dict="equipType"
                        addNull="1" lay-search="" >
                </select>
            </div>
        </div>
        <div class="layui-form-item" id="screenTypeSelect" name="screenTypeSelect">
            <label class="layui-form-label">显示屏类型</label>
            <div class="layui-input-inline">
                <select id="screenType" name="screenType"  lay-verify="" lay-verType="tips" lay-filter="screenType" class="fsSelect" dict="screenType"
                        addNull="1" lay-search="" >
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单元</label>
            <div class="layui-input-inline">
                <select id="unitCode" name="unitCode"  lay-verify="required" lay-verType="tips" lay-filter="unitCode" class="fsSelect" dict="unitCode"
                        addNull="1" lay-search="" >
                </select>
                <!-- <input type="text" name="unitCode" width="" id="unitCode" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入所在单元" autocomplete="off" class="src-input"/> -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">IP地址</label>
            <div class="layui-input-inline">
                <input type="text" name="ip" width="" id="ip" required=""  lay-verType="tips" 
                	   lay-verify="required" placeholder="请输入IP地址" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">安装位置</label>
            <div class="layui-input-inline">
                <input type="text" name="intallInfo" width="" id="intallInfo" required="" lay-verType="tips" 
                	   lay-verify="required" placeholder="请输入设备安装位置" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备信息</label>
            <div class="layui-input-inline">
                <input type="text" name="equipInfo" width="" id="equipInfo" required="" lay-verType="tips" 
                	   lay-verify="required" placeholder="请输入设备信息" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <hr/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="save" url="/admin/base/baseequipment/baseEquipment/save" method="post">保存 </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
        </div>
    </form>
</div>
</body>
<script>
    layui.use(['form', 'fsCommon', 'fsConfig'], function () {
		var form = layui.form;
        
        $("#screenTypeSelect").hide();
        form.on('select(equipType)', function(data){
            if(data.value=='10'){
                $("#screenTypeSelect").show();
            }else{
                $("#screenTypeSelect").hide();
                $("#screenType").val('');
            }
        });
    });
</script>
</html>
