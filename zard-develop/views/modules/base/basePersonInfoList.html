<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">姓名：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="tel" name="personName" autocomplete="off" placeholder="请输入姓名" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">工号：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="text" name="jobNumber" autocomplete="off" placeholder="请输入工号" class="layui-input"/>
                                </div>
                            </div>
                            <!-- <div class="src-inline">
                                <label class="src-form-mid">所属班次：</label>
                                <div class="src-input-inline" style="width: 100px;">
                                    <select id="powerCate" name="shiftCode" lay-filter="powerCate" class="fsSelect" dict="busShift" addNull="1">
                                    </select>
                                </div>
                            </div> -->
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="views/modules/base/basePersonInfoSaveForm.html" topWidth="400px" isMaximize="0" topHeight="435px" topTitle="添加人员信息">
                            <i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-danger" function="delete" url="/admin/base/basepersoninfo/basePersonInfo/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
                            <i class="layui-icon">&#xe640;</i>批量删除
                        </button>
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/admin/base/basepersoninfo/basePersonInfo/queryListForPage" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135" method="get"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="序号" />
                            <p checkbox="true"/>
                            <p field="personName" title="姓名" align="center" width="15%"  />
                            <p field="jobNumber" title="工号" align="center" width="15%" />
                            <p field="gender" title="性别" align="center" width="15%" dict="gender"/>
                            <p field="mobileNumber" title="联系电话" align="center" width="20%" />
                            <p field="jobTitle" title="岗位" align="center" width="15%" dict="jobTitle"/>
                            <!-- <p field="identityNumber" title="身份证号" align="center" width="20%" /> -->
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="13%"/>
                        </div>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/modules/base/basePersonInfoUpdateForm.html" topWidth="400px" topHeight="435px" topTitle="编辑人员信息" inputs="id:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" url="/admin/base/basepersoninfo/basePersonInfo/delete" isConfirm="1" confirmMsg="是否删除信息？" inputs="id:">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
