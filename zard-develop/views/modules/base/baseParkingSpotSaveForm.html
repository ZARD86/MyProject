<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">车位号</label>
            <div class="layui-input-inline">
                <input type="text" name="spotCode" width="" id="spotCode" required="" maxlength="4" lay-verType="tips"
                       lay-verify="required" placeholder="请输入车位号" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单元号</label>
            <div class="layui-input-inline">
                <select id="unitCode" name="unitCode" lay-filter="unitCode" lay-verify="required" lay-verType="tips" class="fsSelect" 
                		dict="unitCode" addNull="1">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车位类型</label>
            <div class="layui-input-inline">
                <select id="spotType" name="spotType" lay-filter="spotType" lay-verify="required" lay-verType="tips" class="fsSelect" 
                		dict="spotType" addNull="1">
                </select>
            </div>
        </div>
        <!-- <div class="src-form-item">
            <label class="src-form-label">车位状态</label>
            <div class="src-input-inline">
                <select id="spotStatus" name="spotStatus" lay-filter="spotType" lay-verify="required" lay-verType="tips" class="fsSelect" 
                		dict="spotStatus" addNull="1">
                </select>
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label">车位分组</label>
            <div class="layui-input-inline">
                <select id="groupCode" name="groupCode" lay-filter="groupCode" lay-verify="required" lay-verType="tips" class="fsSelect" dict="groupCode" addNull="1" lay-search="">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车位层数</label>
            <div class="layui-input-inline">
            	<select id="spotLevel" name="spotLevel" lay-filter="spotLevel" lay-verify="required" lay-verType="tips" class="fsSelect" dict="spotLevel" addNull="1" lay-search="">
                </select>
            </div>
        </div>
        <!-- <div class="src-form-item">
            <label class="src-form-label">车牌号</label>
            <div class="src-input-inline">
                <input type="text" name="busPlate" width="" id="busPlate" required="" lay-verType="tips"
                       lay-verify="busPlate" placeholder="请输入车牌号" autocomplete="off" class="src-input"/>
            </div>
        </div>
        <div class="src-form-item">
            <label class="src-form-label">车辆编码</label>
            <div class="src-input-inline">
                <input type="text" name="busCode" width="" id="busCode" required="" lay-verType="tips"
                       lay-verify="busCode" placeholder="请输入车辆编码" autocomplete="off" class="src-input"/>
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label">入库耗时1</label>
            <div class="layui-input-inline">
                <input type="text" name="inConsume" width="" id="inConsume" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入入库耗时" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入库耗时2</label>
            <div class="layui-input-inline">
                <input type="text" name="inConsumes" width="" id="inConsumes" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入入库耗时" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出库耗时1</label>
            <div class="layui-input-inline">
                <input type="text" name="outConsume" width="" id="outConsume" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入出库耗时(S)" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出库耗时2</label>
            <div class="layui-input-inline">
                <input type="text" name="outConsumes" width="" id="outConsumes" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入出库耗时(S)" class="layui-input"/>
            </div>
        </div>
        <hr/>
        <div class="layui-form-item" style="text-align: center;margin-top: 20px;">
            <button class="layui-btn" lay-submit="" lay-filter="save" url="admin/base/baseParkingSpot/save"
                    method="post">保存
            </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
        </div>
    </form>
</div>
</body>
</html>
