<!DOCTYPE html>
<html>
<head>
	<title>设备列表</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">设备名称：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="tel" name="equipName" autocomplete="off" placeholder="请输入设备名称" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">设备编码：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="text" name="equipCode" autocomplete="off" placeholder="请输入设备编码" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">设备类型：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <select id="equipType" name="equipType" lay-filter="equipType" class="fsSelect" dict="equipType" addNull="1">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                    <!-- <button class="src-btn" type="button" ><i class="src-icon">&#xe639;</i>清空</button> -->
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="views/modules/base/baseEquipmentSaveForm.html" topWidth="400px" isMaximize="0" topHeight="570px" topTitle="添加设备信息">
                            <i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-danger" function="delete" url="/admin/base/baseequipment/baseEquipment/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
                            <i class="layui-icon">&#xe640;</i>批量删除
                        </button>
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/admin/base/baseequipment/baseEquipment/queryListForPage" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135" method="get"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="序号" align="center" />
                            <p checkbox="true" align="center" />
                            <p field="equipName" title="设备名称" align="center" width="9%"  />
                            <p field="equipCode" title="设备编码" align="center" width="7%" />
                            <p field="rawCode" title="原始编码" align="center" width="9%"/>
                            <p field="equipType" title="设备类型" align="center" width="9%" dict="equipType"/>
                            <p field="screenType" title="显示器屏类型" align="center" width="10%" dict="screenType"/>
                            <p field="unitCode" title="单元" align="center" width="7%" dict="unitCode"/>
                            <p field="ip" title="IP地址" align="center" width="10%" />
                            <p field="intallInfo" title="设备安装位置" align="center" width="11%"/>
                            <p field="equipInfo" title="设备信息" align="center" width="11%"/>
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="14%"/>
                        </div>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/modules/base/baseEquipmentUpdateForm.html"  topWidth="400px" topHeight="570px" 
									topTitle="编辑设备信息" inputs="id:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" url="/admin/base/baseequipment/baseEquipment/delete" isConfirm="1" 
									confirmMsg="是否删除当前设备所有信息？" inputs="id:">删除</a>
                         	<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="/views/modules/base/baseEquipmentParameterList.html"  topWidth="900px" topHeight="600px" 
									topTitle="设备详细参数" inputs="equipCode:$equipCode,equipName:$equipName,equipID:$id">参数详情</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
