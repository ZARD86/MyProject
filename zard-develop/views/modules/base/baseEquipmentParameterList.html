<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">参数名称：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="tel" name="parameterName" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <input type="hidden" name="equipID" id="equipID" class="layui-input"/>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="layui-form" style="display: none;" id="query_form1">
	                    <input type="hidden" name="equipName" id="equipName" class="layui-input"/>
	                    <input type="hidden" name="equipCode" id="equipCode" class="layui-input"/>
                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                 <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="views/modules/base/baseEquipmentParameterSaveForm.html" topWidth="350px" topHeight="350px" isMaximize="0" 
                        		topTitle="添加参数信息" inputs="equipCode:#equipCode,equipName:#equipName,equipID:#equipID"><i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-danger" function="delete" url="/admin/base/baseEquipmentParameter/delete" isMutiDml="1" isConfirm="1" 
                        		confirmMsg="是否删除？" inputs="id:"><i class="layui-icon">&#xe640;</i>批量删除
                        </button>
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/admin/base/baseEquipmentParameter/queryListForPage" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135" method="get"></table>
                        <div class="fsDatagridCols">
                            <p type="numbers" title="序号"/>
                            <p checkbox="true"/>
                            <p field="equipName" title="设备名称" width="18%" align="center" />
                            <p field="equipCode" title="设备编码" width="18%" align="center" />
                            <p field="parameterName" title="参数名称" width="18%" align="center" />
                            <p field="parameterValue" title="参数值" width="18%" align="center" />
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="20%"/>
                        </div>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/modules/base/baseEquipmentParameterUpdateForm.html" topWidth="350px" topHeight="350px" topTitle="编辑参数信息" inputs="id:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" url="/admin/base/baseEquipmentParameter/delete" isConfirm="1" confirmMsg="是否删除参数信息？" inputs="id:">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
