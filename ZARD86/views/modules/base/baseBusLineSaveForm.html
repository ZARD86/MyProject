<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.5.0"></script>
    <style type="text/css">.layui-form-label{width: 130px;}</style>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">线路编号</label>
            <div class="layui-input-inline">
                <input type="text" name="lineCode" width="" id="lineCode" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入线路编号" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">线路名称</label>
            <div class="layui-input-inline">
                <input type="text" name="lineName" width="" id="lineName" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入线路名称" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运行区间</label>
            <div class="layui-input-inline">
                <input type="text" name="runRange" width="" id="runRange" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入运行区间" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最早发车时间</label>
            <div class="layui-input-inline">
                <input type="text" name="earlyBusTime" id="earlyBusTime" lay-verify="required" 
                       placeholder="请输入时间" class="layui-input fsDate" dateType="datetime"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">最晚发车时间</label>
            <div class="layui-input-inline">
                <input type="text" name="lateBusTime" id="lateBusTime" lay-verify="required"
                	   placeholder="请输入时间" class="layui-input fsDate" dateType="datetime"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">线路车辆数量</label>
            <div class="layui-input-inline">
                <input type="text" name="lineBusNum" width="" id="lineBusNum" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">缓冲区车位数</label>
            <div class="layui-input-inline">
                <input type="text" name="bufferSpaces" width="" id="bufferSpaces" required=""  placeholder="请输入缓冲车位数" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">线路描述</label>
            <div class="layui-input-inline">
                <input type="text" name="lineDesc" width="" id="lineDesc" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入线路" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <hr/><br/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="save" url="/admin/base/basebusline/baseBusLine/save"
                    method="post">新增
            </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
        </div>
    </form>
</div>
</body>
</html>
