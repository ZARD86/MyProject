<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.7.0"></script>
    <script>
		layui.use(['fsSelecter','fsDatagrid','fsCommon'], function () {layui.fsButton.clear = function (elem,data,datagrid) {$("input").val("");$("select").val("");}})
	</script>
</head>
<body>
<div >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">车位编号</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="text" name="spotNum" autocomplete="off" placeholder="请输入设备名称" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">车位类型</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <select id="spotType" name="spotType" lay-filter="spotType" class="fsSelect" dict="spotType" addNull="1">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">车位状态</label>
                                <div class="layui-input-inline" style="width: 215px;">
                                    <select id="spotStatus" name="spotStatus" lay-filter="spotStatus" class="fsSelect" dict="spotStatus" addNull="1">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                    <button class="layui-btn layui-btn-danger" type="button" function="clear"> <i class="layui-icon">&#xe639;</i>清空 </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <!-- <div class="src-col-md12">
                        <button class="src-btn" function="top" topUrl="views/modules/base/baseParkingSpotSaveForm.html" topWidth="400px" isMaximize="0" topHeight="670px" topTitle="添加车位信息">
                            <i class="src-icon">&#xe654;</i>新增
                        </button>
                        <button class="src-btn src-btn-danger" function="delete" url="/admin/base/baseParkingSpot/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
                            <i class="src-icon">&#xe640;</i>批量删除
                        </button>
                    </div> -->
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" width="100%" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/admin/base/baseParkingSpot/queryListForPage" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135" method="get"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="序号" width="5%"/>
                            <!-- <p checkbox="true" width="5.5%" /> -->
                            <p field="spotType" title="车位类型" width="10%" align="center" dict="spotType"/>
                            <p field="spotNum" title="车位号" width="8%" align="center"/>
                            <p field="unitCode" title="单元号" width="8%" align="center" dict="unitCode" />
                            <p field="spotStatus" title="车位状态" width="10%" align="center" dict="spotStatus"/>
                            <p field="groupCode" title="车位分组" width="8.5%" align="center"/>
                            <p field="spotLevel" title="车位层数" width="8.5%" align="center"/>
                            <p field="inConsume" title="入库耗时" width="8.5%" align="center"/>
                            <p field="outConsume" title="出库耗时" width="8.5%" align="center"/>
                            <p field="inConsumes" title="入库耗时s" width="8.5%" align="center"/>
                            <p field="outConsumes" title="出库耗时s" width="8.5%" align="center"/>
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="10%"/>
                        </div>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/modules/base/baseParkingSpotUpdateForm.html" topWidth="400px" topHeight="670px" topTitle="编辑车位信息" inputs="id:">编辑</a>
                        </script>
						<!--<a class="src-btn src-btn-danger src-btn-xs" lay-event="delete" url="/admin/base/baseParkingSpot/delete" isConfirm="1" confirmMsg="是否删除？" inputs="id:">删除</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
