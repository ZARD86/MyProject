<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">车号：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="tel" name="busCode" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">车牌号：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="busPlate" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">车辆类型：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <select id="powerCate" name="powerCate" lay-filter="powerCate" class="fsSelect" dict="powerCate" addNull="1">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">车型：</label>
                                <div class="layui-input-inline" style="">
                                    <select id="busStyle" name="busStyle" lay-filter="busStyle" class="fsSelect" dict="busStyle" addNull="1">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="views/modules/base/baseBusInfoSaveForm.html" topWidth="400px" isMaximize="0" topHeight="520px" topTitle="添加车辆信息">
                            <i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-danger" function="delete" url="/admin/base/basebusinfo/baseBusInfo/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
                            <i class="layui-icon">&#xe640;</i>批量删除
                        </button>
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/admin/base/basebusinfo/baseBusInfo/queryListForPage" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135" method="get"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="序号"/>
                            <p checkbox="true"/>
                            <p field="lineCode" title="线路" align="center" width="11%"/>
                            <p field="busCode" title="车号" align="center" width="11%"  />
                            <p field="busPlate" title="车牌号" align="center" width="13%" />
                            <p field="powerCate" title="车辆类型" align="center" width="10%" dict="powerCate"/>
                            <p field="busStyle" title="车型" align="center" width="12%" dict="busStyle"/>
                            <p field="busWidth" title="宽" align="center" width="10%" />
                            <p field="busHeight" title="高" align="center" width="10%" />
                            <!-- <p field="busPicture" title="图片" align="center" width="80"/>
                            <p field="busShift" title="班次" align="center" width="80"/>
                            <p field="busCard" title="车卡" align="center" width="80"/>
                            <p field="isElec" title="是否有电" align="center" width="100" dict="whether"/>
                            <p field="btCard" title="蓝牙卡" align="center" width="100"/> -->
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="15%"/>
                        </div>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/modules/base/baseBusInfoUpdateForm.html" topWidth="400px" topHeight="520px" topTitle="编辑车辆信息" inputs="id:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" url="/admin/base/basebusinfo/baseBusInfo/delete" isConfirm="1" confirmMsg="是否确定删除当前车辆信息？" inputs="id:">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
