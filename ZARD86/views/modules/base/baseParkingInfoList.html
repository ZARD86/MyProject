<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <link rel="stylesheet" type="text/css" href="../../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/fs.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/smart.css" media="all"/>
    <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../plugins/frame/js/frame.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../scripts/modules/base/baseParkingInfoList.js"></script>
    <title>公交场站管理</title>
    <meta name="decorator" content="default"/>
</head>

<body>

<div style="padding: 24px">
    <div class="leftdiv">
        <div class="parking_head">
            <div class="body">
                <div class="parking_line_ice"></div>
                <span class="title">公交线路</span>
            </div>
                <div class="layui-form-item search_input_div">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="margin-right: 0px;">
                            <input type="text" id="lineCode" name="lineCode" width="" class="layui-input" required="" lay-verType="tips" lay-verify="required" placeholder="请输入公交线路"/>
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 70px;">
                        <button class="layui-btn layui-btn-normal" onclick="layui.saveLine()">
                            <i class="layui-icon"></i>创建
                        </button>
                    </div>
                </div>
        </div>
        <div class="parking_body" id="line_div">
        </div>

    </div>
    <div class="leftdiv" style="border-left: 0px;border-right: 0px">
        <div class="parking_head">
            <div class="body">
                <div class="peak_hours_ice"></div>
                <span class="title">高峰时段</span>
            </div>
                <div class="layui-form-item search_input_div">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="margin-right: 0px;width: 180px;">
                            <input style="width:80px;height:38px;float: left;" type="text" id="beginTime" name="beginTime"  autocomplete="off" required="" lay-verType="tips"
                                   lay-verify="required" class="layui-input fsDate"
                                   dateType="time"  placeholder="初始时间"/>&nbsp;&nbsp;_
                            <input style="width:80px;height:38px;float: right;" type="text" id="endTime" name="endTime"  autocomplete="off" required="" lay-verType="tips"
                                   lay-verify="required" class="layui-input fsDate"
                                   dateType="time"  placeholder="截止时间"/>
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 70px; padding-left: 20px; ">
                        <button class="layui-btn layui-btn-warm" onclick="layui.savePeakHours()">
                            <i class="layui-icon"></i>创建
                        </button>
                    </div>
                </div>
        </div>
        <div class="parking_body" id="peakHours_div">
        </div>

    </div>
    <div class="leftdiv">
        <div class="parking_head">
            <div class="body">
                <div class="unit_ice"></div>
                <span class="title">立体车库单元</span>
            </div>
                <div class="layui-form-item search_input_div" style="visibility:hidden;">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="margin-right: 0px;">
                            <input type="text" id="unitName" name="unitName" readonly="true" width="" class="layui-input" required="" lay-verType="tips" lay-verify="required" placeholder="请输入立体车库单元"/>
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 70px;">
                        <button class="layui-btn" onclick="layui.saveUnit()" disabled>
                            <i class="layui-icon"></i>创建
                        </button>
                    </div>
                </div>
        </div>
        <div class="parking_body" id="unit_div">
        </div>
    </div>
</div>
</body>
</html>
